<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Names - Zapier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Zapier Brand Colors */
            --zap-orange: #FF4F00;
            --earth: #201515;
            --cream: #FFF3E6;
            --almost-white: #FFFDF9;
            --moss: #1F3121;
            --night: #2B2358;
            --lavender: #C1B7FF;
            --peach: #FFBF6E;
            --bolt: #F6FFDB;
            --sky: #CDE4E1;
            
            --shadow: rgba(32, 21, 21, 0.1);
            --shadow-dark: rgba(32, 21, 21, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--almost-white) 100%);
            color: var(--earth);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--earth);
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--zap-orange);
            font-weight: 500;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .wheel-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInLeft 0.8s ease-out;
        }

        .names-section {
            animation: fadeInRight 0.8s ease-out;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
            background: var(--almost-white);
            border-radius: 50%;
            box-shadow: 0 20px 60px var(--shadow-dark);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .wheel-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 20px solid var(--zap-orange);
            z-index: 10;
            filter: drop-shadow(0 2px 4px var(--shadow));
        }

        .spin-button {
            margin-top: 30px;
            padding: 16px 48px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--zap-orange) 0%, #ff6b35 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(255, 79, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(255, 79, 0, 0.4);
        }

        .spin-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .names-panel {
            background: var(--almost-white);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 24px var(--shadow);
        }

        .names-panel h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--earth);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-name-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-name-form input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--cream);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--cream);
        }

        .add-name-form input:focus {
            outline: none;
            border-color: var(--zap-orange);
            box-shadow: 0 0 0 3px rgba(255, 79, 0, 0.1);
        }

        .add-name-form button {
            padding: 12px 24px;
            background: var(--zap-orange);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .add-name-form button:hover {
            background: #ff6b35;
            transform: translateY(-1px);
        }

        .names-list {
            max-height: 500px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .name-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--cream);
            border-radius: 8px;
            transition: all 0.2s ease;
            animation: slideIn 0.3s ease-out;
        }

        .name-item:hover {
            transform: translateX(4px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .name-item.disabled {
            opacity: 0.5;
            background: #f0f0f0;
        }

        .name-item-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .toggle-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--zap-orange);
        }

        .name-text {
            font-weight: 500;
            flex: 1;
        }

        .name-item-actions {
            display: flex;
            gap: 8px;
        }

        .icon-button {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-button:hover {
            background: rgba(255, 79, 0, 0.1);
            color: var(--zap-orange);
        }

        .delete-button {
            color: #e74c3c;
        }

        .delete-button:hover {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(32, 21, 21, 0.6);
            z-index: 100;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--almost-white);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(32, 21, 21, 0.3);
            animation: slideUp 0.4s ease-out;
            text-align: center;
        }

        .modal-content h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--earth);
        }

        .selected-name {
            font-size: 2.2rem;
            color: var(--zap-orange);
            font-weight: 700;
            margin: 20px 0;
            padding: 20px;
            background: var(--cream);
            border-radius: 12px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .modal-button {
            padding: 12px 32px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-button.primary {
            background: var(--zap-orange);
            color: white;
        }

        .modal-button.primary:hover {
            background: #ff6b35;
            transform: translateY(-2px);
        }

        .modal-button.secondary {
            background: var(--cream);
            color: var(--earth);
            border: 2px solid var(--zap-orange);
        }

        .modal-button.secondary:hover {
            background: var(--zap-orange);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--earth);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .wheel-container {
                width: 350px;
                height: 350px;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .wheel-container {
                width: 280px;
                height: 280px;
            }

            .add-name-form {
                flex-direction: column;
            }

            .modal-content {
                padding: 30px 20px;
            }

            .selected-name {
                font-size: 1.8rem;
            }
        }

        /* Scrollbar styling */
        .names-list::-webkit-scrollbar {
            width: 6px;
        }

        .names-list::-webkit-scrollbar-track {
            background: var(--cream);
            border-radius: 10px;
        }

        .names-list::-webkit-scrollbar-thumb {
            background: var(--zap-orange);
            border-radius: 10px;
        }

        .names-list::-webkit-scrollbar-thumb:hover {
            background: #ff6b35;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé° Wheel of Names</h1>
            <p class="subtitle">Spin to Select ‚Ä¢ Decide with Style</p>
        </header>

        <div class="main-content">
            <div class="wheel-section">
                <div class="wheel-container">
                    <canvas id="wheelCanvas"></canvas>
                    <div class="wheel-pointer"></div>
                </div>
                <button class="spin-button" id="spinButton">Spin the Wheel</button>
            </div>

            <div class="names-section">
                <div class="names-panel">
                    <h2>üìù Names</h2>
                    <div class="add-name-form">
                        <input 
                            type="text" 
                            id="nameInput" 
                            placeholder="Add a new name..."
                            autocomplete="off"
                        >
                        <button onclick="addName()">Add</button>
                    </div>
                    <div id="namesList" class="names-list">
                        <div class="empty-state">
                            <p>No names yet. Add one to get started!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h2>‚ú® Winner!</h2>
            <div class="selected-name" id="selectedNameDisplay"></div>
            <p style="color: var(--earth); margin-bottom: 10px;">What would you like to do?</p>
            <div class="modal-buttons">
                <button class="modal-button primary" onclick="keepName()">Keep</button>
                <button class="modal-button secondary" onclick="disableName()">Disable</button>
            </div>
        </div>
    </div>

    <script>
        // Color palette for wheel slices
        const COLORS = [
            '#FF4F00', // Zap Orange
            '#1F3121', // Moss
            '#2B2358', // Night
            '#C1B7FF', // Lavender
            '#FFBF6E', // Peach
            '#F6FFDB', // Bolt
            '#CDE4E1'  // Sky
        ];

        // State management
        const state = {
            names: JSON.parse(localStorage.getItem('wheelNames')) || ['Alice', 'Bob', 'Charlie', 'Diana'],
            enabled: JSON.parse(localStorage.getItem('wheelEnabled')) || {},
            isSpinning: false,
            currentRotation: 0
        };

        // Initialize enabled status for all names
        state.names.forEach(name => {
            if (!(name in state.enabled)) {
                state.enabled[name] = true;
            }
        });

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spinButton');
        const nameInput = document.getElementById('nameInput');

        // Set canvas size
        function setCanvasSize() {
            const size = Math.min(400, window.innerWidth - 40);
            canvas.width = size;
            canvas.height = size;
            drawWheel();
        }

        window.addEventListener('resize', setCanvasSize);
        setCanvasSize();

        // Allow Enter key to add name
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addName();
            }
        });

        function saveState() {
            localStorage.setItem('wheelNames', JSON.stringify(state.names));
            localStorage.setItem('wheelEnabled', JSON.stringify(state.enabled));
        }

        function addName() {
            const name = nameInput.value.trim();
            if (name && !state.names.includes(name)) {
                state.names.push(name);
                state.enabled[name] = true;
                saveState();
                nameInput.value = '';
                renderNamesList();
                drawWheel();
                nameInput.focus();
            }
        }

        function deleteName(name) {
            state.names = state.names.filter(n => n !== name);
            delete state.enabled[name];
            saveState();
            renderNamesList();
            drawWheel();
        }

        function toggleName(name) {
            state.enabled[name] = !state.enabled[name];
            saveState();
            renderNamesList();
            drawWheel();
        }

        function getEnabledNames() {
            return state.names.filter(name => state.enabled[name]);
        }

        function drawWheel() {
            const enabledNames = getEnabledNames();
            
            if (enabledNames.length === 0) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ccc';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('Add names to spin!', canvas.width / 2, canvas.height / 2);
                return;
            }

            const radius = canvas.width / 2;
            const sliceAngle = (Math.PI * 2) / enabledNames.length;

            // Draw slices
            enabledNames.forEach((name, index) => {
                const startAngle = state.currentRotation + (index * sliceAngle);
                const endAngle = startAngle + sliceAngle;

                // Draw slice
                ctx.beginPath();
                ctx.arc(radius, radius, radius - 2, startAngle, endAngle);
                ctx.lineTo(radius, radius);
                ctx.fillStyle = COLORS[index % COLORS.length];
                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw text
                const textAngle = startAngle + sliceAngle / 2;
                const textRadius = radius * 0.65;
                const textX = radius + Math.cos(textAngle) * textRadius;
                const textY = radius + Math.sin(textAngle) * textRadius;

                ctx.save();
                ctx.translate(textX, textY);
                ctx.rotate(textAngle + Math.PI / 2);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Split long names
                const lines = name.length > 12 ? name.split(' ') : [name];
                lines.forEach((line, i) => {
                    ctx.fillText(line, 0, (i - (lines.length - 1) / 2) * 16);
                });
                
                ctx.restore();
            });

            // Draw outer circle
            ctx.beginPath();
            ctx.arc(radius, radius, radius - 2, 0, Math.PI * 2);
            ctx.strokeStyle = '#201515';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function spinWheel() {
            const enabledNames = getEnabledNames();
            if (enabledNames.length === 0) {
                alert('Add at least one name to spin!');
                return;
            }

            if (state.isSpinning) return;

            state.isSpinning = true;
            spinButton.disabled = true;

            const spins = Math.floor(Math.random() * 5) + 3; // 3-7 full rotations
            const randomDegrees = Math.random() * 360;
            const targetRotation = (spins * Math.PI * 2) + (randomDegrees * Math.PI / 180);
            
            const duration = 2000 + Math.random() * 1000; // 2-3 seconds
            const startTime = Date.now();
            const startRotation = state.currentRotation;

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function (ease-out cubic)
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                
                state.currentRotation = startRotation + (targetRotation * easeProgress);
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    state.isSpinning = false;
                    spinButton.disabled = false;
                    showResult();
                }
            }

            animate();
        }

        function getWinnerName() {
            const enabledNames = getEnabledNames();
            if (enabledNames.length === 0) return null;

            const sliceAngle = (Math.PI * 2) / enabledNames.length;
            const normalizedRotation = state.currentRotation % (Math.PI * 2);
            const pointerAngle = Math.PI * 1.5; // Top position (12 o'clock)
            
            const adjustedAngle = (pointerAngle - normalizedRotation + Math.PI * 2) % (Math.PI * 2);
            const winnerIndex = Math.floor(adjustedAngle / sliceAngle) % enabledNames.length;
            
            return enabledNames[winnerIndex];
        }

        function showResult() {
            const winner = getWinnerName();
            if (winner) {
                document.getElementById('selectedNameDisplay').textContent = winner;
                document.getElementById('resultModal').classList.add('active');
                triggerConfetti();
            }
        }

        function keepName() {
            closeModal();
        }

        function disableName() {
            const winner = getWinnerName();
            if (winner) {
                toggleName(winner);
                closeModal();
            }
        }

        function closeModal() {
            document.getElementById('resultModal').classList.remove('active');
        }

        function renderNamesList() {
            const container = document.getElementById('namesList');

            if (state.names.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No names yet. Add one to get started!</p></div>';
                return;
            }

            container.innerHTML = state.names.map(name => `
                <div class="name-item ${!state.enabled[name] ? 'disabled' : ''}">
                    <div class="name-item-content">
                        <input 
                            type="checkbox" 
                            class="toggle-checkbox"
                            ${state.enabled[name] ? 'checked' : ''}
                            onchange="toggleName('${escapeHtml(name)}')"
                        >
                        <span class="name-text">${escapeHtml(name)}</span>
                    </div>
                    <div class="name-item-actions">
                        <button class="icon-button delete-button" onclick="deleteName('${escapeHtml(name)}')">‚úï</button>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function triggerConfetti() {
            const confettiCount = 50;
            const colors = ['#FF4F00', '#1F3121', '#2B2358', '#C1B7FF', '#FFBF6E', '#F6FFDB', '#CDE4E1'];

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '1000';
                confetti.style.opacity = '1';
                document.body.appendChild(confetti);

                const duration = 2000 + Math.random() * 1000;
                const horizontalVel = (Math.random() - 0.5) * 4;
                const verticalVel = Math.random() * 3 + 2;
                let left = parseFloat(confetti.style.left);
                let top = -10;
                const startTime = Date.now();

                function animateConfetti() {
                    const elapsed = Date.now() - startTime;
                    const progress = elapsed / duration;

                    if (progress > 1) {
                        confetti.remove();
                        return;
                    }

                    top += verticalVel;
                    left += horizontalVel;
                    confetti.style.top = top + 'px';
                    confetti.style.left = left + 'px';
                    confetti.style.opacity = 1 - progress;
                    confetti.style.transform = `rotate(${elapsed / 2}deg)`;

                    requestAnimationFrame(animateConfetti);
                }

                animateConfetti();
            }
        }

        // Event listeners
        spinButton.addEventListener('click', spinWheel);
        document.getElementById('resultModal').addEventListener('click', (e) => {
            if (e.target.id === 'resultModal') {
                closeModal();
            }
        });

        // Initial render
        renderNamesList();
    </script>
</body>
</html>
