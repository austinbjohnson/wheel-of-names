<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Names - Dark Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(42, 42, 42, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }

        .name-input-section {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 300px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            background: #333;
            border: 2px solid #555;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.3);
            outline: none;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .spin-btn {
            background: linear-gradient(45deg, #f9ca24, #ff6b6b) !important;
            font-size: 18px;
            padding: 15px 30px;
            margin: 20px auto;
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(249, 202, 36, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(249, 202, 36, 0); }
            100% { box-shadow: 0 0 0 0 rgba(249, 202, 36, 0); }
        }

        .names-list {
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .name-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .name-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .name-item.disabled {
            opacity: 0.5;
            background: rgba(255, 0, 0, 0.1);
        }

        .name-text {
            flex: 1;
            font-weight: 500;
        }

        .name-actions {
            display: flex;
            gap: 8px;
        }

        .toggle-btn, .delete-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .toggle-btn {
            background: #4ecdc4;
            color: white;
        }

        .toggle-btn:hover {
            background: #45b7d1;
        }

        .toggle-btn.disabled {
            background: #ff6b6b;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
        }

        .delete-btn:hover {
            background: #e55a5a;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 40px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            transition: transform 4s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }

        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #f9ca24;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .winner-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .winner-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .winner-content {
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid #4ecdc4;
            max-width: 400px;
            width: 90%;
        }

        .winner-title {
            font-size: 2em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #f9ca24, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .winner-name {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            color: #4ecdc4;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .winner-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 999;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f9ca24;
            animation: confetti-fall 3s linear forwards;
        }

        .confetti-piece:nth-child(2n) { background: #ff6b6b; }
        .confetti-piece:nth-child(3n) { background: #4ecdc4; }
        .confetti-piece:nth-child(4n) { background: #45b7d1; }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .wheel-container {
                width: 300px;
                height: 300px;
            }

            h1 {
                font-size: 2em;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¡ Wheel of Names</h1>

        <div class="name-input-section">
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Enter a name..." maxlength="50">
                <button onclick="addName()">Add Name</button>
            </div>
            <button class="spin-btn" onclick="spinWheel()" id="spinBtn">ðŸŽ¯ Spin the Wheel!</button>
        </div>

        <div class="names-list" id="namesList">
            <!-- Names will be added here -->
        </div>

        <div class="wheel-container">
            <div class="wheel-pointer"></div>
            <canvas id="wheel" class="wheel" width="400" height="400"></canvas>
        </div>
    </div>

    <div class="winner-modal" id="winnerModal">
        <div class="winner-content">
            <div class="winner-title">ðŸŽ‰ Winner!</div>
            <div class="winner-name" id="winnerName"></div>
            <div class="winner-actions">
                <button onclick="keepWinner()">Keep</button>
                <button onclick="disableWinner()">Disable</button>
            </div>
        </div>
    </div>

    <script>
        let names = [];
        let enabledNames = [];
        let isSpinning = false;
        let currentRotation = 0;
        let canvas, ctx;

        // Initialize canvas
        document.addEventListener('DOMContentLoaded', function() {
            canvas = document.getElementById('wheel');
            ctx = canvas.getContext('2d');
            updateWheel();
        });

        function addName() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();

            if (name && !names.find(n => n.text.toLowerCase() === name.toLowerCase())) {
                names.push({ text: name, enabled: true });
                enabledNames.push(name);
                input.value = '';
                updateNamesList();
                updateWheel();
            } else if (name) {
                alert('Name already exists!');
            }
        }

        function updateNamesList() {
            const namesList = document.getElementById('namesList');
            namesList.innerHTML = '';

            names.forEach((name, index) => {
                const nameItem = document.createElement('div');
                nameItem.className = `name-item ${!name.enabled ? 'disabled' : ''}`;

                nameItem.innerHTML = `
                    <span class="name-text">${name.text}</span>
                    <div class="name-actions">
                        <button class="toggle-btn ${!name.enabled ? 'disabled' : ''}"
                                onclick="toggleName(${index})">
                            ${name.enabled ? 'Disable' : 'Enable'}
                        </button>
                        <button class="delete-btn" onclick="deleteName(${index})">Delete</button>
                    </div>
                `;

                namesList.appendChild(nameItem);
            });
        }

        function toggleName(index) {
            names[index].enabled = !names[index].enabled;
            enabledNames = names.filter(n => n.enabled).map(n => n.text);
            updateNamesList();
            updateWheel();
        }

        function deleteName(index) {
            const name = names[index];
            names.splice(index, 1);
            enabledNames = names.filter(n => n.enabled).map(n => n.text);
            updateNamesList();
            updateWheel();
        }

        function updateWheel() {
            if (!canvas || enabledNames.length === 0) return;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (enabledNames.length === 0) {
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fill();
                ctx.fillStyle = '#666';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Add some names!', centerX, centerY);
                return;
            }

            const anglePerSegment = (2 * Math.PI) / enabledNames.length;
            const colors = [
                '#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#a55eea',
                '#fd79a8', '#00b894', '#fdcb6e', '#e17055', '#636e72'
            ];

            enabledNames.forEach((name, index) => {
                const startAngle = index * anglePerSegment + currentRotation;
                const endAngle = (index + 1) * anglePerSegment + currentRotation;

                // Draw segment
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw text
                const textAngle = startAngle + anglePerSegment / 2;
                const textRadius = radius * 0.7;
                const textX = centerX + Math.cos(textAngle) * textRadius;
                const textY = centerY + Math.sin(textAngle) * textRadius;

                ctx.save();
                ctx.translate(textX, textY);
                ctx.rotate(textAngle + Math.PI / 2);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(name, 0, 0);
                ctx.restore();
            });
        }

        function spinWheel() {
            if (isSpinning || enabledNames.length < 2) {
                if (enabledNames.length < 2) {
                    alert('Add at least 2 names to spin the wheel!');
                }
                return;
            }

            isSpinning = true;
            const spinBtn = document.getElementById('spinBtn');
            spinBtn.disabled = true;
            spinBtn.textContent = 'ðŸŽ¡ Spinning...';

            // Calculate spin
            const spins = 5 + Math.random() * 5; // 5-10 full rotations
            const randomAngle = Math.random() * 2 * Math.PI;
            const targetRotation = currentRotation + spins * 2 * Math.PI + randomAngle;

            canvas.style.transform = `rotate(${targetRotation}rad)`;
            currentRotation = targetRotation;

            setTimeout(() => {
                // Calculate winner
                const normalizedRotation = currentRotation % (2 * Math.PI);
                const segmentAngle = (2 * Math.PI) / enabledNames.length;
                const winnerIndex = Math.floor((2 * Math.PI - normalizedRotation) / segmentAngle) % enabledNames.length;
                const winner = enabledNames[winnerIndex];

                showWinner(winner);
                isSpinning = false;
                spinBtn.disabled = false;
                spinBtn.textContent = 'ðŸŽ¯ Spin the Wheel!';
            }, 4000);
        }

        function showWinner(winner) {
            document.getElementById('winnerName').textContent = winner;
            document.getElementById('winnerModal').classList.add('show');

            // Trigger confetti
            createConfetti();
        }

        function keepWinner() {
            document.getElementById('winnerModal').classList.remove('show');
        }

        function disableWinner() {
            const winnerName = document.getElementById('winnerName').textContent;
            const nameIndex = names.findIndex(n => n.text === winnerName);
            if (nameIndex !== -1) {
                names[nameIndex].enabled = false;
                enabledNames = names.filter(n => n.enabled).map(n => n.text);
                updateNamesList();
                updateWheel();
            }
            document.getElementById('winnerModal').classList.remove('show');
        }

        function createConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.className = 'confetti';
            document.body.appendChild(confettiContainer);

            for (let i = 0; i < 50; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + 'vw';
                piece.style.animationDelay = Math.random() * 3 + 's';
                piece.style.animationDuration = (Math.random() * 2 + 3) + 's';
                confettiContainer.appendChild(piece);
            }

            setTimeout(() => {
                document.body.removeChild(confettiContainer);
            }, 6000);
        }

        // Allow adding names with Enter key
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addName();
            }
        });
    </script>
</body>
</html>
