<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Names</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --accent-cyan: #00d4ff;
            --accent-purple: #a855f7;
            --accent-pink: #ec4899;
            --accent-orange: #f97316;
            --accent-green: #10b981;
            --accent-yellow: #eab308;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 3rem;
            align-items: start;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* Wheel Section */
        .wheel-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .wheel-container {
            position: relative;
            width: 500px;
            height: 500px;
            max-width: 100%;
        }

        #wheelCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(0, 212, 255, 0.3), 0 0 120px rgba(168, 85, 247, 0.2);
            transition: transform 0.1s ease-out;
        }

        .spin-button {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: var(--text-primary);
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
            transition: all 0.3s ease;
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 212, 255, 0.5);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Names Management Section */
        .names-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .add-name-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .name-input {
            flex: 1;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .name-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .add-button {
            background: var(--accent-green);
            color: var(--text-primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .add-button:hover {
            background: #059669;
        }

        .names-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .names-list::-webkit-scrollbar {
            width: 8px;
        }

        .names-list::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .names-list::-webkit-scrollbar-thumb {
            background: var(--accent-purple);
            border-radius: 4px;
        }

        .name-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .name-item:hover {
            background: #444444;
        }

        .name-item.disabled {
            opacity: 0.5;
            text-decoration: line-through;
        }

        .name-text {
            flex: 1;
            color: var(--text-primary);
        }

        .name-actions {
            display: flex;
            gap: 0.5rem;
        }

        .edit-button, .toggle-button, .delete-button {
            background: transparent;
            border: 1px solid var(--bg-primary);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .edit-button:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        .toggle-button:hover {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .delete-button:hover {
            border-color: var(--accent-pink);
            color: var(--accent-pink);
        }

        /* Winner Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .winner-text {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .winner-name {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .keep-button, .disable-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .keep-button {
            background: var(--accent-green);
            color: var(--text-primary);
        }

        .keep-button:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .disable-button {
            background: var(--accent-orange);
            color: var(--text-primary);
        }

        .disable-button:hover {
            background: #ea580c;
            transform: translateY(-2px);
        }

        /* Confetti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent-cyan);
            position: absolute;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Wheel of Names</h1>
            <p class="subtitle">Spin the wheel and let fate decide!</p>
        </header>

        <div class="main-content">
            <div class="wheel-section">
                <div class="wheel-container">
                    <canvas id="wheelCanvas" width="500" height="500"></canvas>
                </div>
                <button class="spin-button" id="spinButton" disabled>Spin the Wheel</button>
            </div>

            <div class="names-section">
                <h2 class="section-title">Manage Names</h2>
                <form class="add-name-form" id="addNameForm">
                    <input 
                        type="text" 
                        class="name-input" 
                        id="nameInput" 
                        placeholder="Enter a name..."
                        autocomplete="off"
                    >
                    <button type="submit" class="add-button">Add</button>
                </form>
                <ul class="names-list" id="namesList">
                    <li class="empty-state">
                        <div class="empty-state-icon">ðŸŽ¯</div>
                        <p>Add names to get started!</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Winner Modal -->
    <div class="modal" id="winnerModal">
        <div class="modal-content">
            <div class="winner-text">The winner is...</div>
            <div class="winner-name" id="winnerName"></div>
            <div class="modal-actions">
                <button class="keep-button" id="keepButton">Keep</button>
                <button class="disable-button" id="disableButton">Disable</button>
            </div>
        </div>
    </div>

    <!-- Confetti Container -->
    <div class="confetti-container" id="confettiContainer"></div>

    <script>
        // State
        let names = [];
        let isSpinning = false;
        let currentRotation = 0;
        let selectedIndex = -1;

        // DOM Elements
        const wheelCanvas = document.getElementById('wheelCanvas');
        const ctx = wheelCanvas.getContext('2d');
        const spinButton = document.getElementById('spinButton');
        const addNameForm = document.getElementById('addNameForm');
        const nameInput = document.getElementById('nameInput');
        const namesList = document.getElementById('namesList');
        const winnerModal = document.getElementById('winnerModal');
        const winnerName = document.getElementById('winnerName');
        const keepButton = document.getElementById('keepButton');
        const disableButton = document.getElementById('disableButton');
        const confettiContainer = document.getElementById('confettiContainer');

        // Colors for wheel segments
        const colors = [
            '#00d4ff', // cyan
            '#a855f7', // purple
            '#ec4899', // pink
            '#f97316', // orange
            '#10b981', // green
            '#eab308', // yellow
        ];

        // Initialize
        function init() {
            addNameForm.addEventListener('submit', handleAddName);
            spinButton.addEventListener('click', handleSpin);
            keepButton.addEventListener('click', handleKeep);
            disableButton.addEventListener('click', handleDisable);
            updateWheel();
        }

        // Add name
        function handleAddName(e) {
            e.preventDefault();
            const name = nameInput.value.trim();
            if (name && !names.find(n => n.text.toLowerCase() === name.toLowerCase())) {
                names.push({ text: name, enabled: true });
                nameInput.value = '';
                updateNamesList();
                updateWheel();
            }
        }

        // Update names list UI
        function updateNamesList() {
            if (names.length === 0) {
                namesList.innerHTML = `
                    <li class="empty-state">
                        <div class="empty-state-icon">ðŸŽ¯</div>
                        <p>Add names to get started!</p>
                    </li>
                `;
                return;
            }

            namesList.innerHTML = names.map((name, index) => `
                <li class="name-item ${!name.enabled ? 'disabled' : ''}">
                    <span class="name-text">${escapeHtml(name.text)}</span>
                    <div class="name-actions">
                        <button class="toggle-button" onclick="toggleName(${index})">
                            ${name.enabled ? 'Disable' : 'Enable'}
                        </button>
                        <button class="delete-button" onclick="deleteName(${index})">Delete</button>
                    </div>
                </li>
            `).join('');
        }

        // Toggle name enabled state
        function toggleName(index) {
            names[index].enabled = !names[index].enabled;
            updateNamesList();
            updateWheel();
        }

        // Delete name
        function deleteName(index) {
            names.splice(index, 1);
            updateNamesList();
            updateWheel();
        }

        // Update wheel drawing
        function updateWheel() {
            const enabledNames = names.filter(n => n.enabled);
            spinButton.disabled = enabledNames.length < 2 || isSpinning;

            if (enabledNames.length === 0) {
                drawEmptyWheel();
                return;
            }

            const centerX = wheelCanvas.width / 2;
            const centerY = wheelCanvas.height / 2;
            const radius = Math.min(centerX, centerY) - 20;
            const anglePerSegment = (2 * Math.PI) / enabledNames.length;

            ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);

            // Draw segments
            enabledNames.forEach((name, index) => {
                const startAngle = index * anglePerSegment + currentRotation;
                const endAngle = (index + 1) * anglePerSegment + currentRotation;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();

                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();

                // Draw border
                ctx.strokeStyle = '#1a1a1a';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Draw text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + anglePerSegment / 2);
                ctx.textAlign = 'left';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 18px sans-serif';
                ctx.fillText(name.text, radius * 0.6, 0);
                ctx.restore();
            });

            // Draw center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 40, 0, 2 * Math.PI);
            ctx.fillStyle = '#2d2d2d';
            ctx.fill();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        // Draw empty wheel
        function drawEmptyWheel() {
            const centerX = wheelCanvas.width / 2;
            const centerY = wheelCanvas.height / 2;
            const radius = Math.min(centerX, centerY) - 20;

            ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = '#3a3a3a';
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#e0e0e0';
            ctx.font = '20px sans-serif';
            ctx.fillText('Add names to begin', centerX, centerY);
        }

        // Spin wheel
        function handleSpin() {
            const enabledNames = names.filter(n => n.enabled);
            if (enabledNames.length < 2 || isSpinning) return;

            isSpinning = true;
            spinButton.disabled = true;

            // Random selection
            const randomIndex = Math.floor(Math.random() * enabledNames.length);
            const winnerName = enabledNames[randomIndex];
            selectedIndex = names.findIndex(n => n === winnerName);

            // Calculate rotation
            // Canvas angle 0 is at 3 o'clock, we want selected segment at top (12 o'clock = -Ï€/2)
            const anglePerSegment = (2 * Math.PI) / enabledNames.length;
            const segmentCenterAngle = randomIndex * anglePerSegment + anglePerSegment / 2;
            const targetAngle = Math.PI / 2 - segmentCenterAngle; // Rotate so segment center is at top
            const spins = 5; // Number of full rotations
            const totalRotation = spins * 2 * Math.PI + targetAngle;

            // Animate
            const startRotation = currentRotation;
            const duration = 3000;
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 3);
                currentRotation = startRotation + totalRotation * easeOut;

                updateWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    spinButton.disabled = false;
                    showWinner();
                    createConfetti();
                }
            }

            animate();
        }

        // Show winner modal
        function showWinner() {
            if (selectedIndex >= 0 && selectedIndex < names.length) {
                const winner = names[selectedIndex];
                winnerName.textContent = winner.text;
                winnerModal.classList.add('show');
            }
        }

        // Handle keep button
        function handleKeep() {
            winnerModal.classList.remove('show');
            clearConfetti();
        }

        // Handle disable button
        function handleDisable() {
            if (selectedIndex >= 0 && selectedIndex < names.length) {
                names[selectedIndex].enabled = false;
                updateNamesList();
                updateWheel();
            }
            winnerModal.classList.remove('show');
            clearConfetti();
        }

        // Create confetti
        function createConfetti() {
            clearConfetti();
            const confettiColors = ['#00d4ff', '#a855f7', '#ec4899', '#f97316', '#10b981', '#eab308'];
            const count = 100;

            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                confettiContainer.appendChild(confetti);
            }

            // Add fall animation
            if (!document.getElementById('confettiStyles')) {
                const style = document.createElement('style');
                style.id = 'confettiStyles';
                style.textContent = `
                    @keyframes fall {
                        to {
                            transform: translateY(100vh) rotate(360deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // Clear confetti
        function clearConfetti() {
            confettiContainer.innerHTML = '';
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Make functions global for onclick handlers
        window.toggleName = toggleName;
        window.deleteName = deleteName;

        // Initialize on load
        init();
    </script>
</body>
</html>
