<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Names - Dark Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --accent-color: #00e5ff;
            --secondary-bg: #2d2d2d;
            --border-color: #444;
            --success-color: #00e676;
            --danger-color: #ff1744;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: var(--accent-color);
            margin-top: 2rem;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.3);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
            justify-content: center;
        }

        .wheel-container {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        canvas {
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .pointer {
            position: absolute;
            top: -10px; /* Adjusted to overlap slightly */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid var(--text-color);
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        .controls {
            flex: 1;
            min-width: 300px;
            background-color: var(--secondary-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 600px;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: #333;
            color: white;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: #000;
        }
        
        .btn-primary:hover {
            background-color: #00b8d4;
        }

        .btn-add {
            background-color: var(--success-color);
            color: #000;
        }

        .name-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding-right: 5px;
        }

        .name-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background-color: #3a3a3a;
            border-radius: 6px;
            border-left: 4px solid var(--success-color);
        }

        .name-item.disabled {
            opacity: 0.6;
            background-color: #2a2a2a;
            border-left-color: var(--border-color);
            text-decoration: line-through;
        }

        .item-actions {
            display: flex;
            gap: 5px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            padding: 4px;
        }

        .icon-btn:hover {
            color: white;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal {
            background-color: var(--secondary-bg);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.2);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .winner-name {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin: 1rem 0;
            font-weight: bold;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-keep {
            background-color: #444;
            color: white;
        }
        
        .btn-disable {
            background-color: var(--danger-color);
            color: white;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #555; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #777; 
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column-reverse;
            }
        }
    </style>
</head>
<body>

    <h1>Wheel of Names</h1>

    <div class="container">
        <div class="controls">
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Enter a name..." onkeypress="handleKeyPress(event)">
                <button class="btn-add" onclick="addName()">Add</button>
            </div>
            
            <div class="name-list" id="nameList">
                <!-- Names will be populated here -->
            </div>

            <button class="btn-primary" id="spinBtn" onclick="spinWheel()" style="width: 100%; margin-top: auto; font-size: 1.2rem;">SPIN!</button>
        </div>

        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
        </div>
    </div>

    <!-- Winner Modal -->
    <div class="modal-overlay" id="winnerModal">
        <div class="modal">
            <h2>We have a winner!</h2>
            <div class="winner-name" id="winnerText">Name</div>
            <div class="modal-buttons">
                <button class="btn-disable" onclick="handleWin('disable')">Disable</button>
                <button class="btn-keep" onclick="handleWin('keep')">Keep</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let names = [
            { id: 1, text: "Ali", enabled: true },
            { id: 2, text: "Beatriz", enabled: true },
            { id: 3, text: "Charles", enabled: true },
            { id: 4, text: "Diya", enabled: true },
            { id: 5, text: "Eric", enabled: true },
            { id: 6, text: "Fatima", enabled: true },
            { id: 7, text: "Gabriel", enabled: true }
        ];
        
        let isSpinning = false;
        let currentRotation = 0;
        let lastWinnerIndex = -1;

        // Constants
        const COLORS = [
            '#FF5252', '#FF4081', '#E040FB', '#7C4DFF', 
            '#536DFE', '#448AFF', '#40C4FF', '#18FFFF', 
            '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41', 
            '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
        ];

        // DOM Elements
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const nameListEl = document.getElementById('nameList');
        const modal = document.getElementById('winnerModal');
        const winnerText = document.getElementById('winnerText');

        // Initialization
        function init() {
            renderList();
            drawWheel();
            animate();
        }

        // Core Logic
        function getEnabledNames() {
            return names.filter(n => n.enabled);
        }

        function addName() {
            const input = document.getElementById('nameInput');
            const text = input.value.trim();
            if (text) {
                names.push({ id: Date.now(), text, enabled: true });
                input.value = '';
                renderList();
                drawWheel();
            }
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') addName();
        }

        function toggleName(id) {
            if (isSpinning) return;
            const name = names.find(n => n.id === id);
            if (name) {
                name.enabled = !name.enabled;
                renderList();
                drawWheel();
            }
        }

        function removeName(id) {
            if (isSpinning) return;
            names = names.filter(n => n.id !== id);
            renderList();
            drawWheel();
        }

        // Rendering
        function renderList() {
            nameListEl.innerHTML = '';
            names.forEach(name => {
                const div = document.createElement('div');
                div.className = `name-item ${!name.enabled ? 'disabled' : ''}`;
                div.innerHTML = `
                    <span onclick="toggleName(${name.id})" style="cursor: pointer; flex: 1;">${name.text}</span>
                    <div class="item-actions">
                        <button class="icon-btn" onclick="toggleName(${name.id})" title="${name.enabled ? 'Disable' : 'Enable'}">
                            ${name.enabled ? 'üëÅÔ∏è' : 'üö´'}
                        </button>
                        <button class="icon-btn" onclick="removeName(${name.id})" title="Remove">‚ùå</button>
                    </div>
                `;
                nameListEl.appendChild(div);
            });
            
            // Disable spin button if no names
            const spinBtn = document.getElementById('spinBtn');
            spinBtn.disabled = getEnabledNames().length === 0;
            spinBtn.style.opacity = spinBtn.disabled ? 0.5 : 1;
        }

        function drawWheel() {
            const enabledNames = getEnabledNames();
            const total = enabledNames.length;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(currentRotation);

            if (total === 0) {
                // Empty wheel state
                ctx.beginPath();
                ctx.arc(0, 0, radius, 0, Math.PI * 2);
                ctx.fillStyle = '#333';
                ctx.fill();
                ctx.stroke();
                
                ctx.fillStyle = '#666';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.rotate(-currentRotation); // Keep text straight
                ctx.fillText('Add names to spin', 0, 0);
                ctx.restore();
                return;
            }

            const arcSize = (2 * Math.PI) / total;

            for (let i = 0; i < total; i++) {
                const angle = i * arcSize;
                
                // Slice
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, angle, angle + arcSize);
                ctx.fillStyle = COLORS[i % COLORS.length];
                ctx.fill();
                ctx.strokeStyle = '#1a1a1a';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Text
                ctx.save();
                ctx.rotate(angle + arcSize / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff"; // Contrast text for slices
                ctx.font = "bold 20px sans-serif";
                ctx.shadowColor = "rgba(0,0,0,0.5)";
                ctx.shadowBlur = 4;
                ctx.fillText(enabledNames[i].text, radius - 20, 6);
                ctx.restore();
            }
            
            ctx.restore();
            
            // Center pin
            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }

        // Animation
        let spinVelocity = 0;
        let spinFriction = 0.985;
        let animationId;

        function spinWheel() {
            if (isSpinning || getEnabledNames().length === 0) return;
            
            isSpinning = true;
            // Initial velocity between 0.5 and 0.8 roughly
            spinVelocity = Math.random() * 0.3 + 0.5; 
            
            animate();
        }

        function animate() {
            if (!isSpinning) return;

            spinVelocity *= spinFriction;
            currentRotation += spinVelocity;
            
            // Keep rotation normalized for calculation but accumulate for visual
            if (currentRotation >= Math.PI * 2) {
                currentRotation -= Math.PI * 2;
            }

            drawWheel();

            if (spinVelocity < 0.002) {
                isSpinning = false;
                determineWinner();
            } else {
                animationId = requestAnimationFrame(animate);
            }
        }

        function determineWinner() {
            const enabledNames = getEnabledNames();
            const total = enabledNames.length;
            const arcSize = (2 * Math.PI) / total;
            
            // The pointer is at the top (3*PI/2 or -PI/2 in canvas coordinates).
            // However, we rotated the context. 
            // The logic: 
            // Total Rotation % 2PI gives current position of angle 0.
            // Pointer is at 270 degrees (top).
            // We need to find which slice is under the top pointer.
            
            // Because we rotate the whole canvas context by currentRotation:
            // The slice at angle 0 starts at currentRotation.
            // We need to see what angle corresponds to -Math.PI/2 (top) relative to the rotation.
            
            // Math is tricky with canvas rotation. Simplified:
            // Calculate effective angle of the pointer relative to the wheel rotation.
            // Pointer is static at top (1.5 * PI).
            // Wheel is rotated by currentRotation.
            // Effective angle on wheel = (1.5 * PI - currentRotation) % (2 * PI)
            
            let effectiveAngle = (1.5 * Math.PI - currentRotation) % (2 * Math.PI);
            if (effectiveAngle < 0) effectiveAngle += 2 * Math.PI;
            
            const winningIndex = Math.floor(effectiveAngle / arcSize);
            
            const winner = enabledNames[winningIndex];
            if (winner) {
                showWinner(winner);
            }
        }

        function showWinner(winner) {
            winnerText.textContent = winner.text;
            modal.style.display = 'flex';
            lastWinnerIndex = names.findIndex(n => n.id === winner.id);
            triggerConfetti();
        }

        function triggerConfetti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: COLORS
            });
        }

        function handleWin(action) {
            modal.style.display = 'none';
            if (action === 'disable' && lastWinnerIndex !== -1) {
                names[lastWinnerIndex].enabled = false;
                renderList();
                drawWheel();
            }
            lastWinnerIndex = -1;
        }

        // Close modal on outside click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                handleWin('keep');
            }
        });

        // Initialize on load
        init();

    </script>
</body>
</html>
