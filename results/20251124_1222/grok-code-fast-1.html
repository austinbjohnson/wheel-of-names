<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Names - grok-code-fast-1</title>
    <style>
        /* Zapier Brand Colors */
        :root {
            --zap-orange: #FF4F00;
            --earth: #201515;
            --cream: #FFF3E6;
            --almost-white: #FFFDF9;
            --moss: #1F3121;
            --night: #2B2358;
            --lavender: #C1B7FF;
            --peach: #FFBF6E;
            --bolt: #F6FFDB;
            --sky: #CDE4E1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--cream);
            color: var(--earth);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--almost-white);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--zap-orange);
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .model-info {
            text-align: center;
            color: var(--earth);
            margin-bottom: 20px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--earth);
            border-radius: 8px;
            font-size: 16px;
            background: var(--almost-white);
            color: var(--earth);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--zap-orange);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--zap-orange);
            color: var(--almost-white);
        }

        .btn-primary:hover {
            background: #e64500;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--earth);
            color: var(--almost-white);
        }

        .btn-secondary:hover {
            background: #1a0f0f;
            transform: translateY(-1px);
        }

        .wheel-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .wheel {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 4px solid var(--earth);
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
            cursor: pointer;
        }

        .wheel.spinning {
            cursor: not-allowed;
        }

        .wheel-slice {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 50%;
            transform-origin: 0 0;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            color: var(--earth);
            transition: all 0.3s ease;
        }

        .wheel-slice.disabled {
            opacity: 0.3;
        }

        .wheel-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid var(--zap-orange);
            z-index: 10;
        }

        .spin-button {
            display: block;
            margin: 20px auto;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 700;
        }

        .names-list {
            margin-top: 30px;
        }

        .names-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .names-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .name-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: var(--cream);
            border-radius: 6px;
            border: 1px solid var(--earth);
            transition: all 0.2s ease;
        }

        .name-item.disabled {
            opacity: 0.5;
            text-decoration: line-through;
        }

        .name-text {
            flex: 1;
            margin-right: 10px;
        }

        .name-controls {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 4px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--almost-white);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal h2 {
            color: var(--zap-orange);
            margin-bottom: 15px;
            font-size: 2em;
        }

        .modal p {
            margin-bottom: 25px;
            font-size: 1.2em;
            color: var(--earth);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--zap-orange);
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .wheel {
                width: 250px;
                height: 250px;
            }

            .names-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wheel of Names</h1>
        <div class="model-info">Created by grok-code-fast-1</div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Enter a name..." maxlength="20">
                <button class="btn-primary" onclick="addName()">Add Name</button>
            </div>
        </div>

        <div class="wheel-container">
            <div class="wheel-pointer"></div>
            <div class="wheel" id="wheel" onclick="spinWheel()">
                <!-- Wheel slices will be dynamically generated -->
            </div>
        </div>

        <button class="btn-primary spin-button" onclick="spinWheel()" id="spinButton">
            Spin the Wheel!
        </button>

        <div class="names-list">
            <div class="names-header">
                <h3>Names List</h3>
                <span id="namesCount">0 names</span>
            </div>
            <div class="names-grid" id="namesGrid">
                <!-- Names will be dynamically generated -->
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h2 id="resultTitle">ðŸŽ‰ Winner!</h2>
            <p id="resultText">Selected: <strong id="selectedName"></strong></p>
            <div class="modal-buttons">
                <button class="btn-primary" onclick="keepName()">Keep</button>
                <button class="btn-secondary" onclick="disableName()">Disable</button>
            </div>
        </div>
    </div>

    <!-- Confetti Container -->
    <div class="confetti" id="confetti"></div>

    <script>
        // Wheel of Names Application
        class WheelOfNames {
            constructor() {
                this.names = [];
                this.wheelColors = ['var(--moss)', 'var(--night)', 'var(--lavender)', 'var(--peach)', 'var(--bolt)', 'var(--sky)'];
                this.isSpinning = false;
                this.selectedNameIndex = -1;

                this.initializeEventListeners();
                this.updateDisplay();
            }

            initializeEventListeners() {
                document.getElementById('nameInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addName();
                    }
                });
            }

            addName() {
                const input = document.getElementById('nameInput');
                const name = input.value.trim();

                if (name && !this.names.some(n => n.text.toLowerCase() === name.toLowerCase())) {
                    this.names.push({
                        text: name,
                        enabled: true,
                        id: Date.now() + Math.random()
                    });
                    input.value = '';
                    this.updateDisplay();
                } else if (this.names.some(n => n.text.toLowerCase() === name.toLowerCase())) {
                    alert('This name already exists!');
                }
            }

            editName(id) {
                const nameObj = this.names.find(n => n.id === id);
                if (!nameObj) return;

                const newName = prompt('Edit name:', nameObj.text);
                if (newName && newName.trim()) {
                    const trimmedName = newName.trim();
                    if (!this.names.some(n => n.id !== id && n.text.toLowerCase() === trimmedName.toLowerCase())) {
                        nameObj.text = trimmedName;
                        this.updateDisplay();
                    } else {
                        alert('This name already exists!');
                    }
                }
            }

            toggleName(id) {
                const nameObj = this.names.find(n => n.id === id);
                if (nameObj) {
                    nameObj.enabled = !nameObj.enabled;
                    this.updateDisplay();
                }
            }

            removeName(id) {
                this.names = this.names.filter(n => n.id !== id);
                this.updateDisplay();
            }

            spinWheel() {
                const enabledNames = this.names.filter(n => n.enabled);
                if (enabledNames.length < 2) {
                    alert('Add at least 2 enabled names to spin the wheel!');
                    return;
                }

                if (this.isSpinning) return;

                this.isSpinning = true;
                const wheel = document.getElementById('wheel');
                const spinButton = document.getElementById('spinButton');

                wheel.classList.add('spinning');
                spinButton.disabled = true;
                spinButton.textContent = 'Spinning...';

                // Calculate spin angle
                const spinAngle = 360 * 5 + Math.random() * 360; // 5+ full rotations + random
                wheel.style.transform = `rotate(${spinAngle}deg)`;

                setTimeout(() => {
                    this.isSpinning = false;
                    wheel.classList.remove('spinning');
                    spinButton.disabled = false;
                    spinButton.textContent = 'Spin the Wheel!';

                    // Calculate which slice was selected
                    const normalizedAngle = (360 - (spinAngle % 360)) % 360;
                    const sliceAngle = 360 / enabledNames.length;
                    this.selectedNameIndex = Math.floor(normalizedAngle / sliceAngle);

                    this.showResult(enabledNames[this.selectedNameIndex]);
                }, 4000);
            }

            showResult(selectedName) {
                document.getElementById('selectedName').textContent = selectedName.text;
                document.getElementById('resultModal').classList.add('show');

                // Trigger confetti
                this.createConfetti();
            }

            createConfetti() {
                const confettiContainer = document.getElementById('confetti');
                confettiContainer.innerHTML = '';

                for (let i = 0; i < 100; i++) {
                    const piece = document.createElement('div');
                    piece.className = 'confetti-piece';
                    piece.style.left = Math.random() * 100 + '%';
                    piece.style.animationDelay = Math.random() * 2 + 's';
                    piece.style.background = this.wheelColors[Math.floor(Math.random() * this.wheelColors.length)];
                    confettiContainer.appendChild(piece);
                }
            }

            keepName() {
                document.getElementById('resultModal').classList.remove('show');
                this.selectedNameIndex = -1;
            }

            disableName() {
                if (this.selectedNameIndex !== -1) {
                    const enabledNames = this.names.filter(n => n.enabled);
                    const selectedName = enabledNames[this.selectedNameIndex];
                    selectedName.enabled = false;
                    this.updateDisplay();
                }
                document.getElementById('resultModal').classList.remove('show');
                this.selectedNameIndex = -1;
            }

            updateDisplay() {
                this.updateWheel();
                this.updateNamesList();
                this.updateNamesCount();
            }

            updateWheel() {
                const wheel = document.getElementById('wheel');
                const enabledNames = this.names.filter(n => n.enabled);

                if (enabledNames.length === 0) {
                    wheel.innerHTML = '<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--earth);">Add names to spin!</div>';
                    return;
                }

                wheel.innerHTML = '';
                const sliceAngle = 360 / enabledNames.length;

                enabledNames.forEach((name, index) => {
                    const slice = document.createElement('div');
                    slice.className = 'wheel-slice';
                    slice.style.background = this.wheelColors[index % this.wheelColors.length];
                    slice.style.transform = `rotate(${index * sliceAngle}deg)`;
                    slice.textContent = name.text;
                    wheel.appendChild(slice);
                });
            }

            updateNamesList() {
                const grid = document.getElementById('namesGrid');
                grid.innerHTML = '';

                this.names.forEach(name => {
                    const item = document.createElement('div');
                    item.className = `name-item ${!name.enabled ? 'disabled' : ''}`;

                    item.innerHTML = `
                        <span class="name-text">${name.text}</span>
                        <div class="name-controls">
                            <button class="btn-secondary btn-small" onclick="app.editName(${name.id})">Edit</button>
                            <button class="btn-secondary btn-small" onclick="app.toggleName(${name.id})">
                                ${name.enabled ? 'Disable' : 'Enable'}
                            </button>
                            <button class="btn-secondary btn-small" onclick="app.removeName(${name.id})">Remove</button>
                        </div>
                    `;

                    grid.appendChild(item);
                });
            }

            updateNamesCount() {
                const enabled = this.names.filter(n => n.enabled).length;
                const total = this.names.length;
                document.getElementById('namesCount').textContent = `${enabled}/${total} enabled`;
            }
        }

        // Initialize the application
        const app = new WheelOfNames();

        // Global functions for button onclick handlers
        function addName() {
            app.addName();
        }

        function spinWheel() {
            app.spinWheel();
        }

        function keepName() {
            app.keepName();
        }

        function disableName() {
            app.disableName();
        }
    </script>
</body>
</html>
