<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Names</title>
    <style>
        :root {
            --zap-orange: #FF4F00;
            --earth: #201515;
            --cream: #FFF3E6;
            --almost-white: #FFFDF9;
            --moss: #1F3121;
            --night: #2B2358;
            --lavender: #C1B7FF;
            --peach: #FFBF6E;
            --bolt: #F6FFDB;
            --sky: #CDE4E1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--almost-white) 100%);
            color: var(--earth);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            text-align: center;
            padding: 2rem 0;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            color: var(--zap-orange);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(255, 79, 0, 0.2);
        }

        .subtitle {
            color: var(--earth);
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            align-items: start;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .controls-panel {
            background: var(--almost-white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(32, 21, 21, 0.1);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--zap-orange);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--earth);
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            color: var(--earth);
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--zap-orange);
            box-shadow: 0 0 0 3px rgba(255, 79, 0, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--zap-orange);
            color: white;
        }

        .btn-primary:hover {
            background: #E64700;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 79, 0, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--earth);
            color: white;
        }

        .btn-secondary:hover {
            background: #2d1f1f;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .names-list {
            margin-top: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .name-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: white;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .name-item:hover {
            border-color: var(--zap-orange);
            box-shadow: 0 2px 8px rgba(255, 79, 0, 0.1);
        }

        .name-item.disabled {
            opacity: 0.5;
            background: #f5f5f5;
        }

        .name-text {
            flex: 1;
            font-size: 1rem;
            color: var(--earth);
        }

        .name-item.disabled .name-text {
            text-decoration: line-through;
        }

        .toggle-btn {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            border-radius: 6px;
            border: 2px solid var(--earth);
            background: white;
            color: var(--earth);
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn:hover {
            background: var(--earth);
            color: white;
        }

        .toggle-btn.enabled {
            background: var(--zap-orange);
            border-color: var(--zap-orange);
            color: white;
        }

        .delete-btn {
            padding: 0.5rem;
            background: transparent;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: #dc3545;
            color: white;
        }

        .wheel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .wheel-wrapper {
            position: relative;
            width: 500px;
            height: 500px;
        }

        @media (max-width: 600px) {
            .wheel-wrapper {
                width: 350px;
                height: 350px;
            }
        }

        #wheelCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 8px 32px rgba(32, 21, 21, 0.2);
            transition: transform 0.1s ease-out;
        }

        .spin-button {
            padding: 1.25rem 3rem;
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--zap-orange);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 79, 0, 0.4);
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .spin-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(255, 79, 0, 0.5);
        }

        .spin-button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .selected-indicator {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid var(--zap-orange);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            z-index: 10;
        }

        /* Modal */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(32, 21, 21, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-backdrop.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 900;
            color: var(--zap-orange);
            margin-bottom: 1rem;
        }

        .modal-message {
            font-size: 1.3rem;
            color: var(--earth);
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .modal-btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .modal-btn-keep {
            background: var(--zap-orange);
            color: white;
        }

        .modal-btn-keep:hover {
            background: #E64700;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 79, 0, 0.4);
        }

        .modal-btn-disable {
            background: var(--earth);
            color: white;
        }

        .modal-btn-disable:hover {
            background: #2d1f1f;
            transform: translateY(-2px);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--zap-orange);
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--earth);
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé° Wheel of Names</h1>
            <p class="subtitle">Spin the wheel and let fate decide!</p>
        </header>

        <div class="main-content">
            <div class="controls-panel">
                <h2 class="section-title">üìù Manage Names</h2>
                <div class="input-group">
                    <input type="text" id="nameInput" placeholder="Enter a name..." onkeypress="handleKeyPress(event)">
                    <button class="btn btn-primary" onclick="addName()">Add</button>
                </div>

                <div class="names-list" id="namesList">
                    <div class="empty-state">
                        <div class="empty-state-icon">üë§</div>
                        <p>No names yet. Add some names to get started!</p>
                    </div>
                </div>
            </div>

            <div class="wheel-container">
                <div class="wheel-wrapper">
                    <div class="selected-indicator"></div>
                    <canvas id="wheelCanvas"></canvas>
                </div>
                <button class="spin-button" id="spinButton" onclick="spinWheel()" disabled>Spin the Wheel!</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-backdrop" id="modal">
        <div class="modal-content">
            <h2 class="modal-title">üéâ Winner!</h2>
            <p class="modal-message" id="winnerMessage"></p>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-keep" onclick="keepWinner()">Keep</button>
                <button class="modal-btn modal-btn-disable" onclick="disableWinner()">Disable</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let names = [];
        let isSpinning = false;
        let currentRotation = 0;
        let selectedIndex = -1;
        const colors = ['#FF4F00', '#1F3121', '#2B2358', '#C1B7FF', '#FFBF6E', '#F6FFDB', '#CDE4E1'];
        
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const nameInput = document.getElementById('nameInput');
        const namesList = document.getElementById('namesList');
        const spinButton = document.getElementById('spinButton');
        const modal = document.getElementById('modal');
        const winnerMessage = document.getElementById('winnerMessage');

        // Initialize canvas
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetWidth;
            drawWheel();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Load names from localStorage
        function loadNames() {
            const saved = localStorage.getItem('wheelOfNames');
            if (saved) {
                names = JSON.parse(saved);
            }
            renderNamesList();
            drawWheel();
            updateSpinButton();
        }

        // Save names to localStorage
        function saveNames() {
            localStorage.setItem('wheelOfNames', JSON.stringify(names));
        }

        // Add name
        function addName() {
            const name = nameInput.value.trim();
            if (name && !names.find(n => n.text.toLowerCase() === name.toLowerCase())) {
                names.push({ text: name, enabled: true });
                nameInput.value = '';
                saveNames();
                renderNamesList();
                drawWheel();
                updateSpinButton();
            }
        }

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addName();
            }
        }

        // Delete name
        function deleteName(index) {
            names.splice(index, 1);
            saveNames();
            renderNamesList();
            drawWheel();
            updateSpinButton();
        }

        // Toggle name enabled/disabled
        function toggleName(index) {
            names[index].enabled = !names[index].enabled;
            saveNames();
            renderNamesList();
            drawWheel();
            updateSpinButton();
        }

        // Render names list
        function renderNamesList() {
            if (names.length === 0) {
                namesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë§</div>
                        <p>No names yet. Add some names to get started!</p>
                    </div>
                `;
                return;
            }

            namesList.innerHTML = names.map((name, index) => `
                <div class="name-item ${!name.enabled ? 'disabled' : ''}">
                    <span class="name-text">${escapeHtml(name.text)}</span>
                    <button class="toggle-btn ${name.enabled ? 'enabled' : ''}" 
                            onclick="toggleName(${index})">
                        ${name.enabled ? '‚úì Enabled' : 'Disabled'}
                    </button>
                    <button class="delete-btn" onclick="deleteName(${index})" title="Delete">√ó</button>
                </div>
            `).join('');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Draw wheel
        function drawWheel() {
            const enabledNames = names.filter(n => n.enabled);
            if (enabledNames.length === 0) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#f0f0f0';
                ctx.beginPath();
                ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2 - 10, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#999';
                ctx.font = 'bold 24px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('Add names to spin!', canvas.width / 2, canvas.height / 2);
                return;
            }

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) / 2 - 10;
            const anglePerSlice = (Math.PI * 2) / enabledNames.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            enabledNames.forEach((name, index) => {
                const startAngle = index * anglePerSlice + currentRotation;
                const endAngle = (index + 1) * anglePerSlice + currentRotation;

                // Draw slice
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Draw text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + anglePerSlice / 2);
                ctx.textAlign = 'left';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = getContrastColor(colors[index % colors.length]);
                ctx.font = `bold ${Math.min(20, radius / enabledNames.length)}px sans-serif`;
                
                const text = name.text;
                const maxWidth = radius * 0.7;
                const metrics = ctx.measureText(text);
                if (metrics.width > maxWidth) {
                    ctx.font = `bold ${Math.min(16, radius / enabledNames.length)}px sans-serif`;
                }
                
                ctx.fillText(text, radius * 0.3, 0);
                ctx.restore();
            });

            // Draw center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.15, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = var(--zap-orange);
            ctx.lineWidth = 4;
            ctx.stroke();
        }

        // Get contrast color for text
        function getContrastColor(hexColor) {
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 128 ? '#201515' : '#FFFDF9';
        }

        // Update spin button state
        function updateSpinButton() {
            const enabledCount = names.filter(n => n.enabled).length;
            spinButton.disabled = enabledCount < 2 || isSpinning;
        }

        // Spin wheel
        function spinWheel() {
            const enabledNames = names.filter(n => n.enabled);
            if (enabledNames.length < 2 || isSpinning) return;

            isSpinning = true;
            spinButton.disabled = true;

            // Random spin: 3-5 full rotations + random angle
            const spins = 3 + Math.random() * 2;
            const randomAngle = Math.random() * Math.PI * 2;
            const totalRotation = spins * Math.PI * 2 + randomAngle;
            const duration = 3000;
            const startTime = Date.now();
            const startRotation = currentRotation;

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function (ease-out)
                const easeOut = 1 - Math.pow(1 - progress, 3);
                currentRotation = startRotation + totalRotation * easeOut;
                
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Calculate winner
                    const normalizedRotation = ((currentRotation % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2);
                    const anglePerSlice = (Math.PI * 2) / enabledNames.length;
                    const winnerIndex = Math.floor((Math.PI * 2 - normalizedRotation + Math.PI / 2) / anglePerSlice) % enabledNames.length;
                    
                    // Find actual index in names array
                    let enabledIndex = 0;
                    for (let i = 0; i < names.length; i++) {
                        if (names[i].enabled) {
                            if (enabledIndex === winnerIndex) {
                                selectedIndex = i;
                                break;
                            }
                            enabledIndex++;
                        }
                    }

                    // Confetti animation
                    createConfetti();

                    // Show modal after brief delay
                    setTimeout(() => {
                        winnerMessage.textContent = names[selectedIndex].text;
                        modal.classList.add('active');
                    }, 500);

                    isSpinning = false;
                    updateSpinButton();
                }
            }

            animate();
        }

        // Create confetti
        function createConfetti() {
            const confettiCount = 100;
            const colors = ['#FF4F00', '#1F3121', '#2B2358', '#C1B7FF', '#FFBF6E', '#F6FFDB', '#CDE4E1'];

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    
                    document.body.appendChild(confetti);

                    const angle = Math.random() * Math.PI * 2;
                    const velocity = Math.random() * 5 + 2;
                    const rotation = Math.random() * 360;
                    const rotationSpeed = (Math.random() - 0.5) * 10;

                    let x = parseFloat(confetti.style.left) / 100 * window.innerWidth;
                    let y = -10;
                    let rot = rotation;

                    function animateConfetti() {
                        x += Math.cos(angle) * velocity;
                        y += Math.sin(angle) * velocity + 2; // gravity
                        rot += rotationSpeed;

                        confetti.style.left = x + 'px';
                        confetti.style.top = y + 'px';
                        confetti.style.transform = `rotate(${rot}deg)`;

                        if (y < window.innerHeight + 50) {
                            requestAnimationFrame(animateConfetti);
                        } else {
                            confetti.remove();
                        }
                    }

                    animateConfetti();
                }, i * 10);
            }
        }

        // Keep winner
        function keepWinner() {
            modal.classList.remove('active');
            selectedIndex = -1;
        }

        // Disable winner
        function disableWinner() {
            if (selectedIndex >= 0 && selectedIndex < names.length) {
                names[selectedIndex].enabled = false;
                saveNames();
                renderNamesList();
                drawWheel();
                updateSpinButton();
            }
            modal.classList.remove('active');
            selectedIndex = -1;
        }

        // Initialize
        loadNames();
    </script>
</body>
</html>
