<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Names - Zapier Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #FFF3E6 0%, #FFFDF9 100%);
            color: #201515;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #FF4F00;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(32, 21, 21, 0.1);
        }

        .subtitle {
            color: #201515;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 30px;
            align-items: start;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .wheel-section {
            background: #FFFDF9;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(32, 21, 21, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wheel-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            .wheel-container {
                width: 100%;
                height: auto;
                aspect-ratio: 1;
                max-width: 400px;
            }
        }

        #wheelCanvas {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 8px 20px rgba(255, 79, 0, 0.2));
        }

        .wheel-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #FF4F00;
            filter: drop-shadow(0 4px 8px rgba(255, 79, 0, 0.4));
            z-index: 10;
        }

        .spin-button {
            background: linear-gradient(135deg, #FF4F00 0%, #ff6a2d 100%);
            color: #FFFDF9;
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 79, 0, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 79, 0, 0.5);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .names-panel {
            background: #FFFDF9;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(32, 21, 21, 0.1);
        }

        .names-panel h2 {
            color: #FF4F00;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #FFF3E6;
            border-radius: 10px;
            font-size: 1rem;
            color: #201515;
            background: #FFF3E6;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #FF4F00;
        }

        .add-button {
            background: #FF4F00;
            color: #FFFDF9;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-button:hover {
            background: #ff6a2d;
            transform: translateY(-1px);
        }

        .names-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .name-item {
            background: #FFF3E6;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .name-item.disabled {
            opacity: 0.5;
            background: #e0d5c6;
        }

        .name-text {
            flex: 1;
            color: #201515;
            font-weight: 500;
        }

        .name-actions {
            display: flex;
            gap: 8px;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 5px;
            transition: all 0.2s ease;
            font-size: 1.1rem;
        }

        .toggle-button {
            color: #FF4F00;
        }

        .toggle-button:hover {
            background: rgba(255, 79, 0, 0.1);
        }

        .delete-button {
            color: #201515;
            opacity: 0.6;
        }

        .delete-button:hover {
            background: rgba(32, 21, 21, 0.1);
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(32, 21, 21, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #FFFDF9;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(32, 21, 21, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .winner-name {
            font-size: 2.5rem;
            color: #FF4F00;
            font-weight: 700;
            margin: 20px 0;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .modal-button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .keep-button {
            background: #FF4F00;
            color: #FFFDF9;
        }

        .keep-button:hover {
            background: #ff6a2d;
            transform: translateY(-2px);
        }

        .disable-button {
            background: #FFF3E6;
            color: #201515;
        }

        .disable-button:hover {
            background: #e0d5c6;
            transform: translateY(-2px);
        }

        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #201515;
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <canvas id="confetti"></canvas>
    
    <div class="container">
        <header>
            <h1>üé° Wheel of Names</h1>
            <p class="subtitle">Add names, spin the wheel, and let fate decide!</p>
        </header>

        <div class="main-content">
            <div class="wheel-section">
                <div class="wheel-container">
                    <div class="wheel-pointer"></div>
                    <canvas id="wheelCanvas"></canvas>
                </div>
                <button class="spin-button" id="spinButton">Spin the Wheel</button>
            </div>

            <div class="names-panel">
                <h2>Names List</h2>
                <div class="input-group">
                    <input type="text" id="nameInput" placeholder="Enter a name..." />
                    <button class="add-button" id="addButton">Add</button>
                </div>
                <div class="names-list" id="namesList"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h2>üéâ Winner!</h2>
            <div class="winner-name" id="winnerName"></div>
            <p>What would you like to do?</p>
            <div class="modal-buttons">
                <button class="modal-button keep-button" id="keepButton">Keep</button>
                <button class="modal-button disable-button" id="disableButton">Disable</button>
            </div>
        </div>
    </div>

    <script>
        // Color palette
        const COLORS = {
            zapOrange: '#FF4F00',
            earth: '#201515',
            cream: '#FFF3E6',
            almostWhite: '#FFFDF9',
            moss: '#1F3121',
            night: '#2B2358',
            lavender: '#C1B7FF',
            peach: '#FFBF6E',
            bolt: '#F6FFDB',
            sky: '#CDE4E1'
        };

        const SLICE_COLORS = [COLORS.moss, COLORS.night, COLORS.lavender, COLORS.peach, COLORS.bolt, COLORS.sky];

        // State
        let names = [];
        let spinning = false;
        let rotation = 0;
        let selectedWinner = null;

        // DOM Elements
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spinButton');
        const nameInput = document.getElementById('nameInput');
        const addButton = document.getElementById('addButton');
        const namesList = document.getElementById('namesList');
        const resultModal = document.getElementById('resultModal');
        const winnerNameEl = document.getElementById('winnerName');
        const keepButton = document.getElementById('keepButton');
        const disableButton = document.getElementById('disableButton');

        // Initialize
        function init() {
            setupCanvas();
            renderWheel();
            renderNamesList();
            
            // Load from localStorage
            const saved = localStorage.getItem('wheelNames');
            if (saved) {
                names = JSON.parse(saved);
                renderNamesList();
                renderWheel();
            } else {
                // Default names
                names = [
                    { name: 'Alice', enabled: true },
                    { name: 'Bob', enabled: true },
                    { name: 'Charlie', enabled: true },
                    { name: 'Diana', enabled: true },
                    { name: 'Eve', enabled: true }
                ];
                saveNames();
                renderNamesList();
                renderWheel();
            }
        }

        function setupCanvas() {
            const size = canvas.parentElement.offsetWidth;
            canvas.width = size;
            canvas.height = size;
        }

        function saveNames() {
            localStorage.setItem('wheelNames', JSON.stringify(names));
        }

        // Add name
        function addName() {
            const name = nameInput.value.trim();
            if (name) {
                names.push({ name, enabled: true });
                nameInput.value = '';
                saveNames();
                renderNamesList();
                renderWheel();
            }
        }

        addButton.addEventListener('click', addName);
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addName();
        });

        // Delete name
        function deleteName(index) {
            names.splice(index, 1);
            saveNames();
            renderNamesList();
            renderWheel();
        }

        // Toggle name
        function toggleName(index) {
            names[index].enabled = !names[index].enabled;
            saveNames();
            renderNamesList();
            renderWheel();
        }

        // Render names list
        function renderNamesList() {
            if (names.length === 0) {
                namesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>No names yet. Add some to get started!</p>
                    </div>
                `;
                return;
            }

            namesList.innerHTML = names.map((item, index) => `
                <div class="name-item ${!item.enabled ? 'disabled' : ''}">
                    <span class="name-text">${item.name}</span>
                    <div class="name-actions">
                        <button class="icon-button toggle-button" onclick="toggleName(${index})" title="${item.enabled ? 'Disable' : 'Enable'}">
                            ${item.enabled ? 'üëÅÔ∏è' : 'üö´'}
                        </button>
                        <button class="icon-button delete-button" onclick="deleteName(${index})" title="Delete">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Render wheel
        function renderWheel() {
            const size = canvas.width;
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 2 - 10;

            ctx.clearRect(0, 0, size, size);

            const enabledNames = names.filter(n => n.enabled);
            
            if (enabledNames.length === 0) {
                // Draw empty wheel
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(rotation);
                
                ctx.beginPath();
                ctx.arc(0, 0, radius, 0, Math.PI * 2);
                ctx.fillStyle = COLORS.cream;
                ctx.fill();
                ctx.strokeStyle = COLORS.zapOrange;
                ctx.lineWidth = 5;
                ctx.stroke();
                
                ctx.restore();
                
                ctx.fillStyle = COLORS.earth;
                ctx.font = 'bold 20px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('Add names to spin!', centerX, centerY);
                
                spinButton.disabled = true;
                return;
            }

            spinButton.disabled = false;

            const sliceAngle = (Math.PI * 2) / enabledNames.length;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);

            // Draw slices
            enabledNames.forEach((item, index) => {
                const startAngle = index * sliceAngle;
                const endAngle = startAngle + sliceAngle;
                const color = SLICE_COLORS[index % SLICE_COLORS.length];

                // Draw slice
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = color;
                ctx.fill();
                ctx.strokeStyle = COLORS.almostWhite;
                ctx.lineWidth = 3;
                ctx.stroke();

                // Draw text
                ctx.save();
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Choose text color based on background brightness
                const textColor = ['#F6FFDB', '#CDE4E1', '#C1B7FF', '#FFBF6E'].includes(color) 
                    ? COLORS.earth 
                    : COLORS.almostWhite;
                
                ctx.fillStyle = textColor;
                ctx.font = 'bold 18px sans-serif';
                ctx.fillText(item.name, radius * 0.65, 0);
                ctx.restore();
            });

            // Draw center circle
            ctx.beginPath();
            ctx.arc(0, 0, 30, 0, Math.PI * 2);
            ctx.fillStyle = COLORS.zapOrange;
            ctx.fill();
            ctx.strokeStyle = COLORS.almostWhite;
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.restore();
        }

        // Spin wheel
        spinButton.addEventListener('click', () => {
            const enabledNames = names.filter(n => n.enabled);
            if (enabledNames.length === 0 || spinning) return;

            spinning = true;
            spinButton.disabled = true;

            const spins = 5 + Math.random() * 3;
            const extraRotation = Math.random() * Math.PI * 2;
            const totalRotation = spins * Math.PI * 2 + extraRotation;
            const duration = 4000;
            const startTime = Date.now();
            const startRotation = rotation;

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function
                const easeOut = 1 - Math.pow(1 - progress, 3);
                
                rotation = startRotation + totalRotation * easeOut;
                renderWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    finishSpin();
                }
            }

            animate();
        });

        function finishSpin() {
            const enabledNames = names.filter(n => n.enabled);
            const sliceAngle = (Math.PI * 2) / enabledNames.length;
            
            // Normalize rotation
            const normalizedRotation = rotation % (Math.PI * 2);
            
            // The pointer is at the top, pointing down
            // We need to find which slice is at the top
            const pointerAngle = (Math.PI * 2 - normalizedRotation) % (Math.PI * 2);
            const winnerIndex = Math.floor(pointerAngle / sliceAngle) % enabledNames.length;
            
            selectedWinner = enabledNames[winnerIndex];
            
            // Show confetti
            launchConfetti();
            
            // Show modal
            setTimeout(() => {
                winnerNameEl.textContent = selectedWinner.name;
                resultModal.classList.add('active');
                spinning = false;
            }, 500);
        }

        // Modal actions
        keepButton.addEventListener('click', () => {
            resultModal.classList.remove('active');
            spinButton.disabled = false;
        });

        disableButton.addEventListener('click', () => {
            const index = names.findIndex(n => n.name === selectedWinner.name && n.enabled);
            if (index !== -1) {
                names[index].enabled = false;
                saveNames();
                renderNamesList();
                renderWheel();
            }
            resultModal.classList.remove('active');
            spinButton.disabled = false;
        });

        // Confetti animation
        function launchConfetti() {
            const confettiCanvas = document.getElementById('confetti');
            const confettiCtx = confettiCanvas.getContext('2d');
            
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 150;
            const colors = [COLORS.zapOrange, COLORS.lavender, COLORS.peach, COLORS.bolt, COLORS.sky];

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * confettiCanvas.width,
                    y: -20,
                    size: Math.random() * 8 + 4,
                    speedY: Math.random() * 3 + 2,
                    speedX: (Math.random() - 0.5) * 4,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 10
                });
            }

            function animateConfetti() {
                confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                
                let activeParticles = 0;
                particles.forEach(particle => {
                    if (particle.y < confettiCanvas.height) {
                        activeParticles++;
                        
                        confettiCtx.save();
                        confettiCtx.translate(particle.x, particle.y);
                        confettiCtx.rotate((particle.rotation * Math.PI) / 180);
                        confettiCtx.fillStyle = particle.color;
                        confettiCtx.fillRect(-particle.size / 2, -particle.size / 2, particle.size, particle.size);
                        confettiCtx.restore();

                        particle.y += particle.speedY;
                        particle.x += particle.speedX;
                        particle.rotation += particle.rotationSpeed;
                        particle.speedY += 0.1;
                    }
                });

                if (activeParticles > 0) {
                    requestAnimationFrame(animateConfetti);
                } else {
                    confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                }
            }

            animateConfetti();
        }

        // Window resize
        window.addEventListener('resize', () => {
            setupCanvas();
            renderWheel();
        });

        // Initialize
        init();
    </script>
</body>
</html>
