<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel of Names</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      max-width: 1200px;
      width: 100%;
    }

    .wheel-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 107, 107, 0.3), 
                  0 0 60px rgba(72, 219, 251, 0.2);
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
    }

    .pointer {
      position: absolute;
      top: 50%;
      right: -15px;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-right: 30px solid #ff6b6b;
      filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.8));
      z-index: 10;
    }

    .center-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: #2d2d2d;
      border-radius: 50%;
      border: 4px solid #ff6b6b;
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
      z-index: 5;
    }

    #spinBtn {
      padding: 15px 50px;
      font-size: 1.3rem;
      font-weight: bold;
      background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
    }

    #spinBtn:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(255, 107, 107, 0.6);
    }

    #spinBtn:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
    }

    .names-panel {
      background: #2d2d2d;
      border-radius: 15px;
      padding: 25px;
      min-width: 300px;
      max-width: 350px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .names-panel h2 {
      margin-bottom: 20px;
      color: #48dbfb;
      font-size: 1.4rem;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #nameInput {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #444;
      border-radius: 8px;
      background: #1a1a1a;
      color: white;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    #nameInput:focus {
      outline: none;
      border-color: #48dbfb;
    }

    #addBtn {
      padding: 12px 20px;
      background: #48dbfb;
      color: #1a1a1a;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    #addBtn:hover {
      background: #3bc9e8;
      transform: scale(1.05);
    }

    .names-list {
      max-height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .names-list::-webkit-scrollbar {
      width: 8px;
    }

    .names-list::-webkit-scrollbar-track {
      background: #1a1a1a;
      border-radius: 4px;
    }

    .names-list::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    .name-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      background: #3a3a3a;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .name-item.disabled {
      opacity: 0.5;
      background: #2a2a2a;
    }

    .name-item .color-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .name-item .name-text {
      flex: 1;
      font-size: 1rem;
    }

    .name-item.disabled .name-text {
      text-decoration: line-through;
      color: #888;
    }

    .name-item input.edit-input {
      flex: 1;
      background: #1a1a1a;
      border: 1px solid #48dbfb;
      border-radius: 4px;
      padding: 5px 8px;
      color: white;
      font-size: 1rem;
    }

    .name-item button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
      transition: all 0.2s;
      font-size: 1rem;
    }

    .name-item .toggle-btn {
      color: #feca57;
    }

    .name-item .edit-btn {
      color: #48dbfb;
    }

    .name-item .delete-btn {
      color: #ff6b6b;
    }

    .name-item button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Modal Styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #2d2d2d;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: modalPop 0.3s ease;
    }

    @keyframes modalPop {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal h2 {
      font-size: 1.5rem;
      color: #888;
      margin-bottom: 10px;
    }

    .modal .winner-name {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(135deg, #ff6b6b, #feca57);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 30px;
    }

    .modal-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .modal-buttons button {
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    #keepBtn {
      background: #48dbfb;
      color: #1a1a1a;
    }

    #keepBtn:hover {
      background: #3bc9e8;
      transform: scale(1.05);
    }

    #disableBtn {
      background: #ff6b6b;
      color: white;
    }

    #disableBtn:hover {
      background: #ee5a5a;
      transform: scale(1.05);
    }

    /* Confetti Canvas */
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 99;
    }

    .empty-message {
      color: #666;
      text-align: center;
      padding: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Wheel of Names</h1>
  
  <div class="container">
    <div class="wheel-section">
      <div class="wheel-container">
        <canvas id="wheel" width="400" height="400"></canvas>
        <div class="pointer"></div>
        <div class="center-circle"></div>
      </div>
      <button id="spinBtn">SPIN</button>
    </div>

    <div class="names-panel">
      <h2>Names</h2>
      <div class="input-group">
        <input type="text" id="nameInput" placeholder="Enter a name...">
        <button id="addBtn">Add</button>
      </div>
      <div class="names-list" id="namesList"></div>
    </div>
  </div>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h2>Winner!</h2>
      <div class="winner-name" id="winnerName"></div>
      <div class="modal-buttons">
        <button id="keepBtn">Keep</button>
        <button id="disableBtn">Disable</button>
      </div>
    </div>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    // Vibrant colors for the wheel
    const COLORS = [
      '#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff',
      '#5f27cd', '#00d2d3', '#ff9f43', '#10ac84', '#ee5a24',
      '#c44569', '#3dc1d3', '#f8b739', '#e056fd', '#686de0'
    ];

    // State
    let names = [];
    let isSpinning = false;
    let currentRotation = 0;
    let winnerIndex = -1;

    // DOM Elements
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const nameInput = document.getElementById('nameInput');
    const addBtn = document.getElementById('addBtn');
    const namesList = document.getElementById('namesList');
    const modalOverlay = document.getElementById('modalOverlay');
    const winnerNameEl = document.getElementById('winnerName');
    const keepBtn = document.getElementById('keepBtn');
    const disableBtn = document.getElementById('disableBtn');
    const confettiCanvas = document.getElementById('confetti');
    const confettiCtx = confettiCanvas.getContext('2d');

    // Initialize
    function init() {
      resizeConfettiCanvas();
      window.addEventListener('resize', resizeConfettiCanvas);
      
      // Event listeners
      addBtn.addEventListener('click', addName);
      nameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addName();
      });
      spinBtn.addEventListener('click', spin);
      keepBtn.addEventListener('click', closeModal);
      disableBtn.addEventListener('click', disableWinner);

      // Add some default names
      ['Alice', 'Bob', 'Charlie', 'Diana', 'Eve'].forEach(name => {
        names.push({ name, enabled: true, color: getNextColor() });
      });

      renderNamesList();
      drawWheel();
    }

    function resizeConfettiCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }

    function getNextColor() {
      return COLORS[names.length % COLORS.length];
    }

    function getEnabledNames() {
      return names.filter(n => n.enabled);
    }

    // Add name
    function addName() {
      const name = nameInput.value.trim();
      if (name) {
        names.push({ name, enabled: true, color: getNextColor() });
        nameInput.value = '';
        renderNamesList();
        drawWheel();
      }
    }

    // Render names list
    function renderNamesList() {
      if (names.length === 0) {
        namesList.innerHTML = '<div class="empty-message">Add names to get started!</div>';
        return;
      }

      namesList.innerHTML = names.map((item, index) => `
        <div class="name-item ${item.enabled ? '' : 'disabled'}" data-index="${index}">
          <span class="color-dot" style="background: ${item.color}"></span>
          <span class="name-text">${escapeHtml(item.name)}</span>
          <button class="toggle-btn" onclick="toggleName(${index})" title="${item.enabled ? 'Disable' : 'Enable'}">
            ${item.enabled ? '✓' : '○'}
          </button>
          <button class="edit-btn" onclick="editName(${index})" title="Edit">✎</button>
          <button class="delete-btn" onclick="deleteName(${index})" title="Delete">✕</button>
        </div>
      `).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Toggle name enabled/disabled
    window.toggleName = function(index) {
      names[index].enabled = !names[index].enabled;
      renderNamesList();
      drawWheel();
    };

    // Edit name
    window.editName = function(index) {
      const item = namesList.querySelector(`[data-index="${index}"]`);
      const nameSpan = item.querySelector('.name-text');
      const currentName = names[index].name;
      
      nameSpan.innerHTML = `<input type="text" class="edit-input" value="${escapeHtml(currentName)}" onblur="saveName(${index}, this)" onkeypress="if(event.key==='Enter')this.blur()">`;
      nameSpan.querySelector('input').focus();
    };

    // Save edited name
    window.saveName = function(index, input) {
      const newName = input.value.trim();
      if (newName) {
        names[index].name = newName;
      }
      renderNamesList();
      drawWheel();
    };

    // Delete name
    window.deleteName = function(index) {
      names.splice(index, 1);
      renderNamesList();
      drawWheel();
    };

    // Draw wheel
    function drawWheel() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.min(centerX, centerY) - 10;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const enabledNames = getEnabledNames();
      
      if (enabledNames.length === 0) {
        // Draw empty wheel
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.fillStyle = '#3a3a3a';
        ctx.fill();
        ctx.strokeStyle = '#555';
        ctx.lineWidth = 3;
        ctx.stroke();
        
        ctx.fillStyle = '#666';
        ctx.font = '18px Segoe UI';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('Add names to spin!', centerX, centerY);
        return;
      }

      const sliceAngle = (Math.PI * 2) / enabledNames.length;

      enabledNames.forEach((item, i) => {
        const startAngle = i * sliceAngle + currentRotation;
        const endAngle = startAngle + sliceAngle;

        // Draw slice
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = item.color;
        ctx.fill();
        ctx.strokeStyle = '#1a1a1a';
        ctx.lineWidth = 2;
        ctx.stroke();

        // Draw text
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + sliceAngle / 2);
        ctx.textAlign = 'right';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 14px Segoe UI';
        ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
        ctx.shadowBlur = 3;
        
        const maxWidth = radius - 50;
        let displayName = item.name;
        if (ctx.measureText(displayName).width > maxWidth) {
          while (ctx.measureText(displayName + '...').width > maxWidth && displayName.length > 0) {
            displayName = displayName.slice(0, -1);
          }
          displayName += '...';
        }
        
        ctx.fillText(displayName, radius - 20, 0);
        ctx.restore();
      });

      // Draw outer ring
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.strokeStyle = '#ff6b6b';
      ctx.lineWidth = 4;
      ctx.stroke();
    }

    // Spin the wheel
    function spin() {
      const enabledNames = getEnabledNames();
      if (enabledNames.length === 0 || isSpinning) return;

      isSpinning = true;
      spinBtn.disabled = true;

      // Calculate random spin
      const spins = 5 + Math.random() * 5; // 5-10 full rotations
      const extraAngle = Math.random() * Math.PI * 2;
      const totalRotation = spins * Math.PI * 2 + extraAngle;

      // Determine winner
      const sliceAngle = (Math.PI * 2) / enabledNames.length;
      const normalizedAngle = (currentRotation + totalRotation) % (Math.PI * 2);
      const pointerAngle = (Math.PI * 2 - normalizedAngle) % (Math.PI * 2);
      winnerIndex = Math.floor(pointerAngle / sliceAngle) % enabledNames.length;

      // Animate
      const startRotation = currentRotation;
      const startTime = performance.now();
      const duration = 4000;

      function animate(now) {
        const elapsed = now - startTime;
        const progress = Math.min(elapsed / duration, 1);
        
        // Easing function (ease out cubic)
        const easeOut = 1 - Math.pow(1 - progress, 3);
        
        currentRotation = startRotation + totalRotation * easeOut;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
          spinBtn.disabled = false;
          showWinner(enabledNames[winnerIndex]);
        }
      }

      requestAnimationFrame(animate);
    }

    // Show winner modal
    function showWinner(winner) {
      winnerNameEl.textContent = winner.name;
      modalOverlay.classList.add('active');
      startConfetti();
    }

    // Close modal
    function closeModal() {
      modalOverlay.classList.remove('active');
      stopConfetti();
    }

    // Disable winner
    function disableWinner() {
      const enabledNames = getEnabledNames();
      if (winnerIndex >= 0 && winnerIndex < enabledNames.length) {
        const winner = enabledNames[winnerIndex];
        const originalIndex = names.findIndex(n => n === winner);
        if (originalIndex !== -1) {
          names[originalIndex].enabled = false;
        }
      }
      renderNamesList();
      drawWheel();
      closeModal();
    }

    // Confetti
    let confettiPieces = [];
    let confettiAnimationId = null;

    function startConfetti() {
      confettiPieces = [];
      for (let i = 0; i < 150; i++) {
        confettiPieces.push({
          x: Math.random() * confettiCanvas.width,
          y: -20 - Math.random() * 100,
          size: 5 + Math.random() * 10,
          color: COLORS[Math.floor(Math.random() * COLORS.length)],
          speedY: 2 + Math.random() * 4,
          speedX: (Math.random() - 0.5) * 4,
          rotation: Math.random() * Math.PI * 2,
          rotationSpeed: (Math.random() - 0.5) * 0.2
        });
      }
      animateConfetti();
    }

    function animateConfetti() {
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

      let stillFalling = false;
      confettiPieces.forEach(piece => {
        piece.y += piece.speedY;
        piece.x += piece.speedX;
        piece.rotation += piece.rotationSpeed;

        if (piece.y < confettiCanvas.height + 50) {
          stillFalling = true;
          
          confettiCtx.save();
          confettiCtx.translate(piece.x, piece.y);
          confettiCtx.rotate(piece.rotation);
          confettiCtx.fillStyle = piece.color;
          confettiCtx.fillRect(-piece.size / 2, -piece.size / 4, piece.size, piece.size / 2);
          confettiCtx.restore();
        }
      });

      if (stillFalling) {
        confettiAnimationId = requestAnimationFrame(animateConfetti);
      }
    }

    function stopConfetti() {
      if (confettiAnimationId) {
        cancelAnimationFrame(confettiAnimationId);
        confettiAnimationId = null;
      }
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    }

    // Start the app
    init();
  </script>
</body>
</html>
