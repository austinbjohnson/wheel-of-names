<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Names</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --accent-blue: #00d4ff;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --accent-yellow: #fbbf24;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 3rem;
            min-height: 100vh;
            align-items: start;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-weight: 300;
            font-size: 1.1rem;
        }

        .wheel-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            aspect-ratio: 1;
        }

        .wheel-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow:
                0 0 0 4px var(--bg-tertiary),
                0 0 0 8px var(--border-color),
                0 25px 60px rgba(0, 0, 0, 0.6);
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: var(--bg-secondary);
            border-radius: 50%;
            border: 3px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }

        .wheel-center::before {
            content: 'ðŸŽ¯';
            font-size: 1.5rem;
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 30;
        }

        .pointer svg {
            width: 40px;
            height: 50px;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.8));
        }

        .spin-btn {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        .spin-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .names-panel {
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-height: calc(100vh - 200px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .name-count {
            font-family: 'Inter', monospace;
            font-size: 0.8rem;
            color: var(--accent-blue);
            background: rgba(0, 212, 255, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
        }

        .input-area {
            display: flex;
            gap: 0.75rem;
        }

        .name-input {
            flex: 1;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .name-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .add-btn {
            font-size: 1.2rem;
            font-weight: 600;
            width: 40px;
            height: 40px;
            background: var(--accent-pink);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-btn:hover {
            background: #f472b6;
            transform: scale(1.05);
        }

        .names-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .names-list::-webkit-scrollbar {
            width: 4px;
        }

        .names-list::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        .names-list::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 2px;
        }

        .name-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .name-item:hover {
            border-color: var(--border-color);
        }

        .name-item.disabled {
            opacity: 0.4;
        }

        .name-item.disabled .name-text {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .color-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .name-text {
            flex: 1;
            font-size: 0.9rem;
        }

        .toggle-switch {
            position: relative;
            width: 36px;
            height: 20px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toggle-switch.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: var(--text-secondary);
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: all 0.2s ease;
        }

        .toggle-switch.active::after {
            background: white;
            left: 18px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 0.9rem;
            transition: color 0.2s ease;
            opacity: 0;
        }

        .name-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            color: var(--accent-pink);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .winner-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent-yellow);
            margin-bottom: 0.5rem;
        }

        .winner-name {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .modal-btn {
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .modal-btn.keep {
            background: var(--accent-blue);
            color: var(--bg-primary);
        }

        .modal-btn.keep:hover {
            background: #38bdf8;
            transform: translateY(-1px);
        }

        .modal-btn.disable {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .modal-btn.disable:hover {
            border-color: var(--accent-pink);
            color: var(--accent-pink);
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>

    <div class="container">
        <header>
            <h1>Wheel of Names</h1>
            <p class="subtitle">Add names, spin the wheel, pick a winner</p>
        </header>

        <section class="wheel-section">
            <div class="wheel-container">
                <div class="pointer">
                    <svg viewBox="0 0 40 50" fill="none">
                        <path d="M20 50L5 10L20 20L35 10L20 50Z" fill="var(--accent-yellow)"/>
                        <path d="M20 0L35 10L20 20L5 10L20 0Z" fill="#f59e0b"/>
                    </svg>
                </div>
                <div class="wheel-wrapper">
                    <canvas id="wheel" width="450" height="450"></canvas>
                    <div class="wheel-center"></div>
                </div>
            </div>
            <button class="spin-btn" id="spinBtn">Spin the Wheel</button>
        </section>

        <aside class="names-panel">
            <div class="panel-header">
                <h2 class="panel-title">Participants</h2>
                <span class="name-count" id="nameCount">0 names</span>
            </div>

            <div class="input-area">
                <input type="text" class="name-input" id="nameInput" placeholder="Enter a name..." />
                <button class="add-btn" id="addBtn">+</button>
            </div>

            <div class="names-list" id="namesList">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸŽ¯</div>
                    <p>Add some names to get started!</p>
                </div>
            </div>
        </aside>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <p class="winner-label">ðŸŽ‰ Winner ðŸŽ‰</p>
            <h2 class="winner-name" id="winnerName">Name</h2>
            <div class="modal-actions">
                <button class="modal-btn keep" id="keepBtn">Keep</button>
                <button class="modal-btn disable" id="disableBtn">Disable</button>
            </div>
        </div>
    </div>

    <script>
        const COLORS = [
            '#00d4ff', '#8b5cf6', '#ec4899', '#fbbf24',
            '#06b6d4', '#a855f7', '#f472b6', '#facc15',
            '#0891b2', '#9333ea', '#db2777', '#eab308'
        ];

        let names = [];
        let isSpinning = false;
        let currentRotation = 0;
        let selectedWinner = null;

        const wheelCanvas = document.getElementById('wheel');
        const ctx = wheelCanvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const nameInput = document.getElementById('nameInput');
        const addBtn = document.getElementById('addBtn');
        const namesList = document.getElementById('namesList');
        const nameCount = document.getElementById('nameCount');
        const modalOverlay = document.getElementById('modalOverlay');
        const winnerNameEl = document.getElementById('winnerName');
        const keepBtn = document.getElementById('keepBtn');
        const disableBtn = document.getElementById('disableBtn');
        const confettiCanvas = document.getElementById('confetti-canvas');
        const confettiCtx = confettiCanvas.getContext('2d');

        function init() {
            setupCanvas();
            setupEventListeners();
            addDemoNames();
            renderNamesList();
            drawWheel();
        }

        function setupCanvas() {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
            window.addEventListener('resize', () => {
                confettiCanvas.width = window.innerWidth;
                confettiCanvas.height = window.innerHeight;
            });
        }

        function setupEventListeners() {
            addBtn.addEventListener('click', addName);
            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addName();
            });
            spinBtn.addEventListener('click', spin);
            keepBtn.addEventListener('click', closeModal);
            disableBtn.addEventListener('click', disableWinner);
        }

        function addDemoNames() {
            ['Alice', 'Bob', 'Charlie', 'Diana', 'Eve'].forEach(name => {
                names.push({ name, enabled: true, color: getColor(names.length) });
            });
        }

        function getColor(index) {
            return COLORS[index % COLORS.length];
        }

        function getEnabledNames() {
            return names.filter(n => n.enabled);
        }

        function addName() {
            const value = nameInput.value.trim();
            if (value) {
                names.push({ name: value, enabled: true, color: getColor(names.length) });
                nameInput.value = '';
                renderNamesList();
                drawWheel();
            }
        }

        function toggleName(index) {
            names[index].enabled = !names[index].enabled;
            renderNamesList();
            drawWheel();
        }

        function deleteName(index) {
            names.splice(index, 1);
            renderNamesList();
            drawWheel();
        }

        function renderNamesList() {
            const enabled = getEnabledNames();
            nameCount.textContent = `${enabled.length} name${enabled.length !== 1 ? 's' : ''}`;

            if (names.length === 0) {
                namesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸŽ¯</div>
                        <p>Add some names to get started!</p>
                    </div>
                `;
                return;
            }

            namesList.innerHTML = names.map((item, index) => `
                <div class="name-item ${item.enabled ? '' : 'disabled'}" data-index="${index}">
                    <span class="color-dot" style="background: ${item.color}"></span>
                    <span class="name-text">${item.name}</span>
                    <button class="toggle-switch ${item.enabled ? 'active' : ''}" onclick="toggleName(${index})"></button>
                    <button class="delete-btn" onclick="deleteName(${index})">Ã—</button>
                </div>
            `).join('');
        }

        function drawWheel() {
            const enabled = getEnabledNames();
            const centerX = wheelCanvas.width / 2;
            const centerY = wheelCanvas.height / 2;
            const radius = Math.min(centerX, centerY) - 15;

            ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);

            if (enabled.length === 0) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.fillStyle = '#2a2a2a';
                ctx.fill();
                ctx.strokeStyle = '#333333';
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.fillStyle = '#888888';
                ctx.font = '18px Inter';
                ctx.textAlign = 'center';
                ctx.fillText('Add names to spin!', centerX, centerY);
                return;
            }

            const sliceAngle = (Math.PI * 2) / enabled.length;

            enabled.forEach((item, index) => {
                const startAngle = index * sliceAngle + currentRotation;
                const endAngle = startAngle + sliceAngle;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = item.color;
                ctx.fill();

                ctx.strokeStyle = 'rgba(0,0,0,0.3)';
                ctx.lineWidth = 1;
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#000000';
                ctx.font = `bold ${Math.max(14, Math.min(20, 250 / enabled.length))}px Inter`;
                ctx.fillText(item.name, radius - 25, 6);
                ctx.restore();
            });

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.strokeStyle = '#333333';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function spin() {
            const enabled = getEnabledNames();
            if (enabled.length < 2 || isSpinning) return;

            isSpinning = true;
            spinBtn.disabled = true;

            const winnerIndex = Math.floor(Math.random() * enabled.length);
            selectedWinner = enabled[winnerIndex];

            const sliceAngle = (Math.PI * 2) / enabled.length;
            const targetSlice = -winnerIndex * sliceAngle - sliceAngle / 2 - Math.PI / 2;
            const spins = 4 + Math.random() * 3;
            const targetRotation = currentRotation + spins * Math.PI * 2 + (targetSlice - currentRotation % (Math.PI * 2));

            const duration = 3500 + Math.random() * 1000;
            const startTime = performance.now();
            const startRotation = currentRotation;

            function animate(time) {
                const elapsed = time - startTime;
                const progress = Math.min(elapsed / duration, 1);

                const eased = 1 - Math.pow(1 - progress, 3);

                currentRotation = startRotation + (targetRotation - startRotation) * eased;
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    spinBtn.disabled = false;
                    showWinner();
                }
            }

            requestAnimationFrame(animate);
        }

        function showWinner() {
            winnerNameEl.textContent = selectedWinner.name;
            modalOverlay.classList.add('active');
            startConfetti();
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
            stopConfetti();
        }

        function disableWinner() {
            const index = names.findIndex(n => n.name === selectedWinner.name && n.enabled);
            if (index !== -1) {
                names[index].enabled = false;
                renderNamesList();
                drawWheel();
            }
            closeModal();
        }

        let confettiParticles = [];
        let confettiAnimationId = null;

        function startConfetti() {
            confettiParticles = [];

            for (let i = 0; i < 100; i++) {
                confettiParticles.push({
                    x: confettiCanvas.width / 2,
                    y: confettiCanvas.height / 2,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15 - 8,
                    color: COLORS[Math.floor(Math.random() * COLORS.length)],
                    size: Math.random() * 8 + 4,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.15,
                    gravity: 0.2
                });
            }

            animateConfetti();
        }

        function animateConfetti() {
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

            let activeParticles = 0;

            confettiParticles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += p.gravity;
                p.vx *= 0.995;
                p.rotation += p.rotationSpeed;

                if (p.y < confettiCanvas.height + 50) {
                    activeParticles++;

                    confettiCtx.save();
                    confettiCtx.translate(p.x, p.y);
                    confettiCtx.rotate(p.rotation);
                    confettiCtx.fillStyle = p.color;
                    confettiCtx.fillRect(-p.size / 2, -p.size / 4, p.size, p.size / 2);
                    confettiCtx.restore();
                }
            });

            if (activeParticles > 0) {
                confettiAnimationId = requestAnimationFrame(animateConfetti);
            }
        }

        function stopConfetti() {
            if (confettiAnimationId) {
                cancelAnimationFrame(confettiAnimationId);
                confettiAnimationId = null;
            }
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        }

        init();
    </script>
</body>
</html>
